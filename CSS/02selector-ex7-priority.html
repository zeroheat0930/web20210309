<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        /*
        id: 100점
        class: 10점
        elem: 1점
        같은점수일땐 아래쪽의 조건을 따라감
        */
        h1 {
            color: red;
        }
        .note.special {
            color: pink;
        }
        h1.special {
            color: blue;
        }
        .note {
            color: yellow;
        }
        #header1 {
            color: gray;
        }
    </style>
</head>
<body>
    <!-- h1*5>lorem3 -->
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note special">Eligendi, exercitationem sed.</h1>
    <h1 id="header1" class="note special">Ipsum, tempore cum?</h1>
    <h1>Voluptate, iure fuga?</h1>
    <h1>Quisquam, suscipit optio!</h1>
</body>
</html>
