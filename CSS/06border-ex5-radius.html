<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            border: 5px solid green;
        }

        #para1 {
            border-radius: 10px;
        }

        #para2 {
            border-radius: 50px;
        }


        #para3 {
            border-radius: 50px 30px 10px 0px;
        }

        #para4 {
            border-top-left-radius: 50px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 0px;
        }
    </style>
</head>

<body>
    <!-- p#para$*5>lorem5 -->
    <p id="para1">Lorem ipsum dolor sit amet.</p>
    <p id="para2">Perferendis rem officia quas rerum.</p>
    <p id="para3">Reprehenderit suscipit labore delectus itaque?</p>
    <p id="para4">Sed in alias fugiat vero.</p>
    <p id="para5">Est quidem aliquam porro doloribus.</p>
</body>

</html>
