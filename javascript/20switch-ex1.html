<body>

    <script>
        var a = 3;

        /*
        if (a > 0) {
            console.log("에이는 0보다 크다");
        } else if (a > -3) {
            console.log("에이는 -3보다 크다");
        }
        */

        if (a == 1) {
            console.log("에이는 1");
        } else if (a == 2) {
            console.log("에이는 2");
        } else {
            console.log("에이는 1도 아니고 2도 아니다");
        }

        // switch
        console.log("switch");
        switch (a) {
            case 1:
                console.log("에이는 1");
                break;

            case 2:
                console.log("에이는 2");
                break;

            default:
                console.log("에이는 1도 아니고 2도 아니다");
                break;
        }
    </script>
