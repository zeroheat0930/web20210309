<body>
<script>
    // 할당 연산자(assignment)
    // =
    var a = 3;
    console.log(a);
    // += 
    // 양변을 더해서 왼쪽변수에 할당
    a += 2; // a = a + 2;
    console.log(a);

    // -=
    // 양변을 빼서 왼쪽변수에 할당
    a -= 1; // a = a - 1;
    console.log(a);

    // *=
    // 양변을 곱해서 왼쪽변수에 할당
    a *= 7; // a = a * 7;
    console.log(a);

    // /=
    // 양변을 나눈 값을 왼쪽변수에 할당
    a /= 2; // a = a / 2;
    console.log(a);

    // %=
    // 양변을 나눈 나머지를 왼쪽변수에 할당
    // %가 왼쪽항을 오른쪽항으로 나눈 나머지인데
    // 그값을 다시 왼쪽에 할당하는 것이 %= 입니다.
    
    a %= 3; // a = a % 3;
    console.log(a);


</script>
</body>
</html>
